tasks:
  - init: |
      npm install -g @subsquid/cli
      sqd build
      sqd up
      gp sync-done setup
  - name: GraphQL API
    init: |
      gp sync-await setup
    command: sqd serve
  - command: gp ports await 4350 && gp preview $(gp url 4350)/graphql
  - name: Squid procesor
    init: |
      gp sync-await setup
    command: |
      gp ports await 23798
      sqd process
